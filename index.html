<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" name="fileinput" id="fileinput"  onchange="olvas(this)">
</body>
<script>
    function olvas(mit){
        let file = mit.files[0];
        let olvaso = new FileReader();
    }

        olvaso.readAsText(file);

        olvaso.onload = function(){
            let tartalom = olvaso.result;
            console.log(tartalom);

            class Hegycsucs{
                constructor(nev, hegyseg, magas){
                    this.nev = nev;
                    this.hegyseg = hegyseg;
                    this.magas = magas;
                }
            }

            let hegyek = [];
            let sorok = tartalom.split("\n");
            for(let i = 1; i < sorok.length; i++){
                let darabok = sorok[i].split(";");
                let h = new Hegycsucs(darabok[0], darabok[1], parseInt(darabok[2]));
                hegyek.push(h);
            }
            console.log(hegyek);
            
            console.log("Hegyek száma " + hegyek.length);

            let osszeg = 0;
            for (const h of hegyek) {
                osszeg += h.magas;
            }

            console.log("A hegyek magasságának átlaga " + osszeg / hegyek.length);

            let max = hegyek[0];
            for (const h of hegyek) {
                if (h.magas > max.magas){
                    max = h;
                }
            }

            console.log("Legmagsabb hegy:")
            console.log(max.nev);
            console.log(max.hegyseg);
            console.log(max.magas);
            let bemagas = parseInt(window.prompt("Adj meg egy magasságot!"));
            let van = false;
            for (const h of hegyek){
                if(h.hegyseg == "Börzsöny" && h.magas > bemagas){
                    van = true;
                    break;
                }
            }
            if (van){
                console.log("Van a Börzsönyben ilyen magas hegy!");
            } else {
                console.log("Nincs a Börzsönyben ilyen magas hegy!");

            const lab = 3.28083;

            let db = 0;
            for (const h of hegyek){
                if(h.magas * lab > 3000){
                    db++;
                }
            }
            console.log("3000 lábnál magasabb hegyek száma: " + db);

            let hegysegek = new Set();
            for (const h of hegyek){
                hegysegek.add(h.hegyseg);
            }

            for (const hegyseg of hegysegek){
                let db = 0;
                for (const h of hegyek){
                    if(h.hegyseg == hegyseg){
                        db++;
                    }
                }
            }
            console.log(hegyseg + "  -  " + db + " db");

            for (const h of hegyek){
                if(h.hegyseg == "Bükk-vidék"){
                    let labmagas = Math.round(h.magas * lab * 10) / 10;
                    console.log(h.nev + ";" + labmagas);
                }

            }

        }
    }
</script>
</html>
